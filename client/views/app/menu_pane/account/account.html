<template name='account'>
  <li class='account'>
    <h2 class='after-toggle-arrow'>
      <i class='fa fa-info-circle'></i>
      <span>{{ name }}</span>
    </h2>

    <div>
      <div class='row'>
        <div class='col col-xs-6'>
          <h3>Queued</h3>
          <p>{{ numSongsQueued }}</p>
        </div>

        <div class='col col-xs-6'>
          <h3>Upvotes</h3>
          <p>{{ upvotes }}</p>
        </div>
      </div>

      <div class='row'>
        <div class='col col-xs-6'>
          <h3>Karma</h3>
          <p>{{ prefixedKarma }}</p>
        </div>

        <div class='col col-xs-6'>
          <h3>Downvotes</h3>
          <p>{{ downvotes }}</p>
        </div>
      </div>

      <div class='logout'>
        <button class='fa'>Logout</button>
      </div>
    </div>
  </li>
</template>
