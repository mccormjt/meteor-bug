<template name='currentPlaylist'>
  <li class='current-playlist'>
    <h2 class='after-toggle-arrow'>
      <i class='fa fa-list-ul'></i>
      <span>Current Playlist</span>
    </h2>

    <div>
      <div class='row'>
        <div class='col col-xs-6'>
          <h3>Name</h3>
          <p>{{ cloud.name }}</p>
        </div>

        <div class='col col-xs-6'>
          <h3>ID</h3>
          <p>{{ cloud._id }}</p>
        </div>
      </div>

      <div class='row'>
        <div class='col col-xs-6'>
          <h3>Contributors</h3>
          <p>{{ contributorCount }}</p>
        </div>

        <div class='col col-xs-6'>
          <h3>Songs</h3>
          <p>{{ songsQueuedCount }}</p>
        </div>
      </div>

      <div class='invite-url'>
        <h3>Invite</h3>
        <div>
          <button>URL</button>
          <span>{{urlFor route='app' cloudId=cloud._id }}</span>
        </div>
      </div>
    </div>
  </li>
</template>
