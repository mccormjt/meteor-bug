<template name='usersPane'>
  <div class='users-pane'>
    <h1>Contributors</h1>
    <div class='sort-bar'>
      <label>Sort By</label>
      <select class='form-control'>
        <option selected>Karma</option>
        <option>Output</option>
        <option>Admin</option>
        <option>Banned</option>
      </select>
    </div>

    <div class='user-holder'>
      {{> user }}
      {{> user }}
      {{> user }}
    </div>
  </div>
</template>
