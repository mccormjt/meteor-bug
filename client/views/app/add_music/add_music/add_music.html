<template name='addMusic'>
  <div class='add-music'>
    <h4>
      <span>ADD MUSIC</span>
      <i class="fa fa-times-circle-o fa-2x"></i>
    </h4>
    <div class='add-music-mode'>
      <span class='previous-songs-mode fa'>Previous Songs</span>
      <span class='search-songs-mode fa active'>
        <input type='text' placeholder='New song, artist, album' />
      </span>
    </div>

    <div class='music-mode-songs'>
      {{> previousSongs }}
      {{> searchResults }}
    </div>
  </div>
</template>
